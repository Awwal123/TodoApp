<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TodoPro</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="heading">Tasks</h2>
        <div class="input-container">
          <input
            type="text"
            placeholder="Add a new task"
            class="todo-input"
            id="todo-input"
          />
          <button type="submit" class="add-btn" id="add-btn">Add</button>
        </div>
        <div class="filters">
          <div class="filter" id="show-complete">Complete</div>
          <div class="filter" id="show-incomplete">Incomplete</div>
          <div class="delete-all" id="delete-all">Delete All</div>
        </div>

        <!-- Scrollable to-do list items -->
        <div class="checkboxes"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <marquee class="mark" behavior="" direction=""
      >A Special Thanks to Dev Sammy for the Challenge and Guidance! Proudly Completed by
      King of the Web</marquee
    >
  </body>
</html>
